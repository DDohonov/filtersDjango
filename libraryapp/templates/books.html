<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{selection_criterion}}</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="book_name" placeholder="Шукати за назвою книги" required maxlength="255">
        <button>Шукати за назвою книги</button>
    </form>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <input type="text" name="author_name" placeholder="Шукати за автором" required maxlength="255">
        <button>Шукати за автором</button>
    </form>
    <br><br><br><br><br>
    <hr>
    {% for book in list_books %}
        <h2>{{book.name}}</h2>
        <h4>{{book.author.name}}</h4>
        <p>{{book.description}}</p>
        <img src="{{book.image.url}}" alt="">
        <hr>
    {% endfor %}
</body>
</html>
